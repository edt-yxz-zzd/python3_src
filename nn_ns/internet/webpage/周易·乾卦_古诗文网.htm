<p class="source"><span>作者：</span><a href="/search.aspx?value=%e4%bd%9a%e5%90%8d">佚名</a></p>
<div class="contson">
（乾为天）乾上乾下<br />《乾》：元亨利贞。<br />初九：潜龙，勿用。<br />九二：见龙在田，利见大人。<br />九三：君子终日乾乾，夕惕若厉，无咎。<br />九四：或跃在渊，无咎。<br />九五：飞龙在天，利见大人。<br />上九：亢龙，有悔。<br />用九：见群龙无首，吉。
</div>
</div>
